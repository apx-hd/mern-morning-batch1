    <h1>Quotes of the day</h1>
    <h6 id="quote"></h6>
    <p id="author"></p>

    <script>

        const heading = document.querySelector('#quote');
        const author = document.querySelector('#author');

        const fetchData = async () => {
            try{
                const res = await fetch(`http://localhost:4000/quotes`);
                const data = await res.json();
                console.log(data)
                if(data.author === "Unknown"){
                    throw Error('Author is not defined')
                }
                heading.innerText = data.quote
                author.innerText = data.author;
            }catch(err) {
                console.log(err)
            }
        }

        fetchData()
